{% extends 'base.html' %}

{% block title %}
    Edit Profile
{% endblock %}

{% block content %}
<style xmlns="http://www.w3.org/1999/html">
    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        font-weight: bold;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="file"] {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        width: 100%;
    }

    button[type="submit"] {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: auto;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
<div class="container">
    <h1>Edit Profile</h1>
    <form method="POST" enctype="multipart/form-data">
        {{ form.as_p }}
    <button type="submit">Update</button>
    </form>
</div>
{% endblock %}
